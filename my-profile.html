  <main class="pb-5">

    <div class="container">

      <div class="container w-75">
        <div class="my-4">
          <div class="row d-sm-flex">
            <div class="col-md-6">
              <h2>Perfil</h2>
            </div>
            <div class="col-md-6">
              <img height="100px" src="https://cdn.pixabay.com/photo/2012/04/26/19/43/profile-42914__340.png" id="foto-perfil" class="rounded float-sm-end">
            </div>
          </div>
          <hr>
        </div>
      </div>

      <div class="container w-75">
        <div class="my-2">
          <form class="row g-3" id="form-perfil">
            <div class="col-md-6">
              <label for="inputPrimerNombre" class="form-label">Primer nombre*</label>
              <input type="text" class="form-control" id="inputPrimerNombre" required>
            </div>
            <div class="col-md-6">
              <label for="inputSegundoNombre" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="inputSegundoNombre">
            </div>
            <div class="col-md-6">
              <label for="inputPrimerApellido" class="form-label">Primer apellido*</label>
              <input type="text" class="form-control" id="inputPrimerApellido" required>
            </div>
            <div class="col-md-6">
              <label for="inputSegundoApellido" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="inputSegundoApellido">
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email*</label>
              <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="col-md-6">
              <label for="inputImagenPerfil" class="form-label">Imagen de perfil</label>
              <input type="file" class="form-control" id="inputImagenPerfil">
            </div>
            <div class="col-md-6">
              <label for="inputTelefono" class="form-label">Teléfono de contacto</label>
              <input type="number" class="form-control" id="inputTelefono">
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>

    </div>
