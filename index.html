<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }

  .formulario-login {
    width: 100%;
    max-width: 335px;
    padding: 15px;
    margin: auto;
  }

  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      
      <main class="formulario-login">
        <form id="formulario" action="home.html">
          <img class="mb-4" src="img/login.png" alt="eMercado JaP" width="300">
          <h1 class="h4 text-center"><strong>Inicio de sesión</strong></h1>
      
          <div class="text-center">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <p id="mensaje-email" style="color:red"></p>
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
            <p id="mensaje-pass" style="color:red"></p>
            <input class="btn btn-primary" type="submit" value="Ingresar">
          </div>

        <br>

          <script src="https://accounts.google.com/gsi/client" async defer></script>
          <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-login_uri="https://your.domain/your_login_endpoint"
         data-auto_prompt="false">
          </div>
          <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
          </div>

        </form>


      </main>

    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
